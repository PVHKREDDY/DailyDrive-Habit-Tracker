<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5cff"/>
      <stop offset="100%" style="stop-color:#4cc9f0"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0d4ff"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)" filter="url(#shadow)"/>
  <!-- Inner circle accent -->
  <circle cx="256" cy="256" r="160" fill="rgba(255,255,255,0.08)"/>
  <circle cx="256" cy="256" r="120" fill="rgba(255,255,255,0.06)"/>
  <!-- Lightning bolt -->
  <g filter="url(#glow)">
    <path d="M290 96 L190 260 L250 260 L222 416 L340 232 L272 232 Z" 
          fill="url(#bolt)" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="2"
          stroke-linejoin="round"/>
  </g>
  <!-- Checkmark circle (bottom right) -->
  <circle cx="380" cy="380" r="56" fill="#22c55e" stroke="#1a1a2e" stroke-width="6"/>
  <path d="M355 380 L372 397 L405 363" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
